<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Books</title>
  </head>
  <body>
    <section class="books">
      <div class="container">
        <div class="userboard">
          <button class="userboard-addBook button">Добавить книгу</button>
          <p class="userboard-text">username</p>
          <button class="userboard-logout button">выход</button>
        </div>
        <h1 class="books-title">Список книг</h1>
        <p class="books__message">
          Чтобы увидеть книги <a href="./auth.html">войдите</a> в систему или
          <a href="./reg.html">зарегистрируйтесь</a>
        </p>
        <ul class="books__list"></ul>
      </div>
    </section>

    <section class="bookInfo">
      <div class="bookInfo__inner">
        <h1 class="bookInfo-title">1</h1>
        <p class="bookInfo-author">1</p>
        <div class="bookInfo__details">
          <p class="bookInfo__details-publishHouse">1</p>
          <p class="bookInfo__details-language">1</p>
          <p class="bookInfo__details-publishYear">1</p>
          <p class="bookInfo__details-pageAmount">1</p>
          <p class="bookInfo__details-genres">1</p>
        </div>
        <button class="bookInfo__edit">Редактировать</button>
        <svg
          class="bookInfo-closeButton"
          width="20"
          height="20"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 26L26 2M2 2L26 26"
            stroke="#282C37"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </section>

    <section class="edit">
      <div class="edit__inner">
        <h2 class="edit-title">Добавить книгу</h2>
        <form class="edit__form">
          <input
            type="text"
            class="edit__form-input required"
            ё
            placeholder="Название"
            name="name"
          />
          <p class="edit__form-warning">* Объязательное поле</p>
          <input
            type="text"
            class="edit__form-input required"
            placeholder="Автор"
            name="author"
          />
          <p class="edit__form-warning">* Объязательное поле</p>
          <input
            type="number"
            min="1700"
            max="2022"
            step="1"
            value="2022"
            class="edit__form-input"
            placeholder="Год издания"
            name="publishYear"
          />
          <input
            type="text"
            class="edit__form-input"
            placeholder="Издательство"
            name="publishHouse"
          />
          <input
            type="text"
            class="edit__form-input"
            placeholder="Язык оригинала"
            name="originalLanguage"
          />
          <input
            type="text"
            class="edit__form-input"
            placeholder="Жанр"
            name="genres"
          />
          <input
            type="number"
            class="edit__form-input"
            placeholder="Количество страниц"
            name="pagesNumber"
          />
          <h3 class="edit__form-favorite-title">Избранное</h3>
          <div class="edit__form-favorite">
            <label for="1">Да </label>
            <input
              type="radio"
              id="1"
              class="edit__form-input"
              value="true"
              name="isFavorite"
              checked
            />

            <label for="0">Нет </label>
            <input
              type="radio"
              id="0"
              class="edit__form-input"
              value="false"
              name="isFavorite"
            />
          </div>

          <input class="edit__form-sendButton" type="submit" value="Добавить" />
        </form>
        <svg
          class="edit-closeButton"
          width="20"
          height="20"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 26L26 2M2 2L26 26"
            stroke="#282C37"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </section>

    <div class="preloader module">
      <img src="./assets/Preloader.gif" alt="Загрузка" class="preloader__img" />
    </div>

    <div class="confirm module">
      <h3>Точно хотите удалить?</h3>
      <div>
        <button class="confirm-button" value="true">Да</button>
        <button class="confirm-button" value="false">Нет</button>
      </div>
    </div>
  </body>
  <script src="./js/books.js"></script>
</html>
